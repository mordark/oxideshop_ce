services:
  OxidEsales\EshopCommunity\Internal\Module\Install\ModuleConfigurationInstallerInterface:
    class: OxidEsales\EshopCommunity\Internal\Module\Install\ModuleConfigurationInstaller
    autowire: true

  oxid_esales.module.install.lanched_shop_project_configuration_generator:
    class: OxidEsales\EshopCommunity\Internal\Module\Install\ProjectConfigurationGenerator
    arguments:
      $context: '@OxidEsales\EshopCommunity\Internal\Utility\ContextInterface'
    autowire: true

  oxid_esales.module.install.installed_shop_project_configuration_generator:
    class: OxidEsales\EshopCommunity\Internal\Module\Install\ProjectConfigurationGenerator
    arguments:
      $context: '@OxidEsales\EshopCommunity\Internal\Application\Utility\BasicContextInterface'
    autowire: true